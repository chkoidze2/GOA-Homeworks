<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOA</title>
</head>
<body background="https://wallpapers.com/images/hd/sharp-edged-giga-chad-beg5q2r9kfy2ep87.jpg" style="background-size: cover; color: #FFD700; text-shadow: -2px 2px 0 black;">
    <h1 align="center">GOA Registration</h1>
    <hr>
    <h2 align="center">Registration</h2>
<div align="center">
    <form action="goa_main.html">
        <label for="Name">Enter Your Name:</label>
        <input id="Name" type="text" placeholder="Name" required><br><br>
        <label for="Last_Name">Enter Your Last Name:</label>
        <input id="Last_Name" type="text" placeholder="Last Name" required><br><br>
        <label for="Birthday">Enter Your Birthday:</label>
        <input id="Birthday" type="date" required><br><br>
        <label for="Gender">Enter Your Gender:</label>
        <input id="Gender" type="checkbox">
        <label for="Gender">Male</label> 
        <input id="gender1" type="checkbox">
        <label for="gender1">Female</label>
        <input id="gender2" type="checkbox">
        <label for="gender2">Other</label><br><br>
        <label for="email">Enter Your Email:</label>
        <input id="email" type="email" placeholder="Email" required><br><br>
        <label for="password">Enter Your Password:</label>
        <input id="password" type="password" placeholder="Password" required><br><br>
        <a href="goa_login.html" style="text-shadow: none;"><font size="4">Login</font></a><br><br>
        <input id="register_button" type="submit" value="Register">
    </form>
</div>    
</body>
</html>
